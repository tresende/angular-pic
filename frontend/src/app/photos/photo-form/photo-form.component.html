<div class="container">
  <form (submit)="upload()" [formGroup]="photoForm" class="row">
    <div class="col-md-6 text-center">
      <div class="form-group" *ngIf="!preview; else showPreview">
        <button immediateClick type="button" (click)="fileInput.click()" class="btn btn-primary">
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
		<input 
			#fileInput
			hidden
			formControlName="file"
			type="file"
			accept="image/*"
			(change)="handleFile($event.target.files[0])"
		/>
        <ap-vmessage *ngIf="photoForm.get('file').errors?.required" text="Please select photo"></ap-vmessage>
      </div>
      <ng-template #showPreview>
        <div class="text-center">
          <ap-photo [url]="preview" title="preview"></ap-photo>
        </div>
      </ng-template>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <textarea formControlName="description" class="form-control form-control-sm" placeholder="photo description"></textarea>
        <ap-vmessage *ngIf="photoForm.get('description').errors?.maxlength" text="Max length is 300"></ap-vmessage>
      </div>
      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>
      <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>
      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>

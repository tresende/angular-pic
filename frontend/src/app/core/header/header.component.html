<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
      ALURAPIC
    </a>
    <ap-menu #menu>
      <ul>
        <li>Menu item 1</li>
        <li>Menu item 2</li>
      </ul>
    </ap-menu>
    <div *ngIf="(user$ | async ) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a class="mr-1">{{ user.name}}</a>
      <a (click)="logout()" class="mr-1">(Logout)</a>
    </div>
    <ng-template #login>
      <span>
        <a [routerLink]="['']">Please, Login</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>

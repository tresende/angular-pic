<h4 class="text-center">Login</h4>
<form [formGroup]="loginForm" (submit)="login()" class="form mt-4">
  <div class="form-group">
    <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
  </div>
  <ap-vmessage text="User name is required" *ngIf="loginForm.get('userName').errors?.required"></ap-vmessage>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
  </div>
  <ap-vmessage text="User name is required" *ngIf="loginForm.get('password').errors?.required"></ap-vmessage>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
    login
  </button>
</form>
<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
